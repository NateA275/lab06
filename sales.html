<!DOCTYPE html>

<html>
  <head>  
    <title>Sales</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/salesstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  </head>
  <body>
    <h1>Daily Sales Report</h1>
    <table id="salesTable">
      <thead id="salesHead"></thead>
      <tbody id="salesBody"></tbody>
      <tfoot id="salesFoot"></tfoot>
    </table>
    <form id="addVendorForm">
      <fieldset>
        <legend>Add New Vendor: <legend>
        <label for="location">Location: </label> <input type="text" size="30" id="location" name="vendorLocation" required/> <br>
        <label for="min">Min. Cust/Hour: </label><input type="number" min="0" id="min" name="min" required/><br/>
        <label for="max">Max. Cust/Hour: </label><input type="number" min="0" id="max" name="max" required/><br/>
        <label for="avg">Avg. Qty/Purchase: </label><input type="number" min="0" id="avg" name="avg" step="0.1" required/><br/>
        <input type="submit"/>
      </fieldset>
    </form>
    <script src="js/app.js"></script>  
  </body>
</html>
