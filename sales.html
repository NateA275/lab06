<!DOCTYPE html>

<html lang='en'>
  <head>
    <title>Sales Report</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Loved+by+the+King" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <h1 id="logoText"><a href="index.html" id="homelink">Pat's Salmon Cookies</a></h1>
      </nav>
    </header>
    <main>  
      <div id="salesBlock" class="mainBlock">
        <table id="salesTable">
          <thead id="salesHead"></thead>
          <tbody id="salesBody"></tbody>
          <tfoot id="salesFoot"></tfoot>
        </table>
        <form id="addVendorForm">
          <fieldset>
            <legend>Add New Vendor: <legend>
            <label for="location">Location: </label> <input type="text" size="30" id="location" name="vendorLocation" required/> <br>
            <label for="min">Min. Cust/Hour: </label><input type="number" min="0" id="min" name="min" required/> <br/>
            <label for="max">Max. Cust/Hour: </label><input type="number" min="0" id="max" name="max" required/> <br/>
            <label for="avg">Avg. Qty/Purchase: </label><input type="number" min="0" id="avg" name="avg" step="0.1" required/> <br/>
            <input type="submit" id="submit"/>
          </fieldset>
        </form>
        <script src="js/app.js"></script>  
      </div>
    </main>
    <footer>
      <p>- <a href="sales.html">Daily Sales</a> -</p>

    </footer>
  </body>
</html>
